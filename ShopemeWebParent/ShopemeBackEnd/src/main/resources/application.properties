spring.application.name=ShopemeBackEnd
server.port=8081
server.servlet.context-path=/ShopmeAdmin
spring.datasource.url=jdbc:mysql://localhost:3306/shopme-01
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
#spring.mvc.pathmatch.matching-strategy=path-pattern-parser
logging.file.name=Shopeme-backedn.log
logging.lobback.rollingpolicy.file-name-pattern=Shopme-backend-%d{yyyy-MM-dd-}.%i.log
logging.logback.rollingpolicy.max-file-size=100KB
logging.logback.rollingpolicy.total-size-cap=1MB
logging.logback.rollingpolicy.max-history=14
logging.logback.rollingpolicy.clean-history-on-start=true
